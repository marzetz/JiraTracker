<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JiraTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/connection.css">
</head>
<body>
    <div class="connection-container">
        <div class="title-container">
            <img alt="JiraTracker" src="./../img/jira_tracker.png">
            <h1>Jira Tracker</h1>
        </div>
        <div class="form-container">
            <div class="input-wrapper">
                <label for="input_connection_host">Jira host:</label>
                <input type="text" id="input_connection_host" placeholder="https://my_subdomain.atlassian.net">
            </div>
            <div class="button-wrapper">
                <button id="button_connection_form_save" type="button">Save</button>
            </div>
        </div>
    </div>
    <script type="application/javascript" src="./../js/connection.js"></script>
</body>
</html>
